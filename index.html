<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureDashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="city1"></div>
        <div class="img">
            <img src="img1.png" alt="">
        </div>
        <div class="temp"></div>
        <div class="humbar">
            <div class="humidity">
                <i id="humidity" class="ri-water-percent-fill"></i>
            </div>
            <div class="wind">
                <i id="wind" class="ri-windy-line"></i>
            </div>
        </div>
        <div class="times">
            <div class="date"></div>
            <div class="time"></div>
            <div class="day"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
